<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_admin}">
<head>
    <meta charset="UTF-8">
    <title>Sửa Tài Khoản</title>
    <link rel="stylesheet" th:href="@{/assets/css/Admin.css}" type="text/css">
</head>
<body>
<section layout:fragment="content" style="position: relative;">
    <div class="col-md-12">
        <h3>Sửa Tài Khoản</h3>
        <div class="col-md-9" style="margin-left:150px;">
            <form th:action="@{/Admin/CapNhatTaiKhoan/{id}(id=${taikhoan.ID})}"  th:object="${taikhoan}" method="post">
                <div class="form-group">
                    <label for="ID">ID:</label>
                    <input type="text" id="ID" name="ID" th:field="*{ID}" readonly>
                </div>
                <div class="form-group">
                    <label for="tenTK">Tài Khoản:</label>
                    <input type="text" id="tenTK" name="tenTK" th:field="*{tenTK}">
                </div>
                <div class="form-group">
                    <label for="passWord">Mật Khẩu:</label>
                    <input type="text" id="passWord" name="passWord" th:value="*{passWord}">
                </div>
                <div class="form-group">
                    <label for="hoTen">Họ Tên:</label>
                    <input type="text" id="hoTen" name="user.hoTen" th:field="*{user.hoTen}">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="user.email" th:field="*{user.email}">
                </div>
                <div class="form-group">
                    <label for="sdt">Số Điện Thoại:</label>
                    <input type="text" id="sdt" name="user.sdt" th:field="*{user.sdt}">
                </div>
                <div class="form-group">
                    <label for="diaChi">Địa Chỉ:</label>
                    <input type="text" id="diaChi" name="user.diaChi" th:field="*{user.diaChi}">
                </div>

                <div class="form-group">
                    <label for="roles">Quyền:</label>

                    <select id="roles" name="roles"  th:field="*{roles}" required>
                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}" ></option>
                    </select>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Cập Nhật</button>
                </div>
            </form>
        </div>
    </div>

</section>
</body>
</html>
