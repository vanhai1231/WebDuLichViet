<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_admin}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Khuyến Mãi</title>
    <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.base.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
</head>
<body>
<div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <div layout:fragment="content">
        <h2>Quản Lý Khuyến Mãi</h2>
        <form th:action="@{/Admin/KhuyenMai}" method="post">
            <div class="form-group">
                <label for="tenKM">Tên Khuyến Mãi:</label>
                <input type="text" id="tenKM" name="tenKM" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phanTramKM">Phần Trăm Giảm:</label>
                <input type="number" id="phanTramKM" name="phanTramKM" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="ngayBatDau">Ngày Bắt Đầu:</label>
                <input type="date" id="ngayBatDau" name="ngayBatDau" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="ngayKetThuc">Ngày Kết Thúc:</label>
                <input type="date" id="ngayKetThuc" name="ngayKetThuc" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="maTour">Tour:</label>
                <select id="maTour" name="maTour" class="form-control" required>
                    <option th:each="tour : ${tours}" th:value="${tour.maTour}" th:text="${tour.tenTour}">Tour Option</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Tạo Khuyến Mãi</button>
        </form>
    </div>
</div>
</body>
</html>
