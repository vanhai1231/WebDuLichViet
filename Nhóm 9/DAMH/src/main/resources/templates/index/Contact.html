<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Liên Hệ</title>
    <link rel="stylesheet" th:href="@{/CSS/Contact.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/CSS/contact.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        function initMap() {
            // The location
            var location = { lat: 10.85556515045518, lng: 106.7852595992862 };

            // The map, centered at location
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: location
            });
              // Sử dụng AdvancedMarkerElement
            const markerView = new google.maps.marker.AdvancedMarkerView({
                position: location,
                map: map,
                title: "Du lịch Việt",
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALvTziyosFLe-xAiKapet3KV2dJRIGw84&callback=initMap"></script>
</head>
<body>
<div layout:fragment="content" style="position: relative;">
    <div class="contact-page container">
        <h2 class="text-center">Liên Hệ</h2>
        <div class="row">
            <div class="col-md-6">
                <form action="#" method="post" class="contact-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Họ và Tên</label>
                        <input type="text" class="form-control" id="name" placeholder="Nhập họ và tên">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Nhập email">
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Tiêu Đề</label>
                        <input type="text" class="form-control" id="subject" placeholder="Nhập tiêu đề">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Nội Dung</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Nhập nội dung"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Gửi</button>
                </form>
            </div>
            <div class="col-md-6">
                <div class="contact-info">
                    <h4>Thông Tin Liên Hệ</h4>
                    <p><i class="fa fa-map-marker-alt"></i> Địa chỉ: 123 Đường ABC, Quận 1, TP.HCM</p>
                    <p><i class="fa fa-phone"></i> Điện thoại: 0123 456 789</p>
                    <p><i class="fa fa-envelope"></i> Email: DuLichViet@gmail.com</p>
                    <h4>Bản Đồ</h4>
                    <div id="map" style="width:100%;height:300px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
